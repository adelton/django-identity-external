version: '2.1'
services:
    www:
        build:
            context: .
            dockerfile: Dockerfile.httpd
        ports:
         - 8080:8080
         - 8079:8079
        volumes:
         - saml-config:/etc/httpd/saml2:z
    keycloak:
        image: quay.io/keycloak/keycloak
        environment:
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: nimda
        command:
         - start-dev
         - --http-port
         - "8082"
        ports:
         - 8082:8082
    app:
        build:
            context: .
            dockerfile: Dockerfile.app
        ports:
         - 8081:8081
    setup:
        build:
            context: .
            dockerfile: Dockerfile.setup
        command:
         - http://keycloak:8082
         - admin
         - nimda
         - http://www:8080
         - http://www:8079
        volumes:
         - saml-config:/etc/httpd/saml2:z
    test-client-saml:
        build:
            context: .
            dockerfile: Dockerfile.test-client
        profiles:
        - test
        command:
         - /test.pl
         - http://www:8079/admin
         - bob
         - bobovo heslo
         - djadmin
         - djnimda
         - david
         - davidovo heslo
    test-client-openidc:
        build:
            context: .
            dockerfile: Dockerfile.test-client
        profiles:
        - test
        command:
         - /test.pl
         - http://www:8080/admin
         - bob
         - bobovo heslo
         - djadmin
         - djnimda
         - david
         - davidovo heslo

volumes:
  saml-config:
